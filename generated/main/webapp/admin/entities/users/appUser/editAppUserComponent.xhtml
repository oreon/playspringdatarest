<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editAppUserComponentPanel"> 
    <h:panelGrid columns="1" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="4"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.AppUser}"/> 
        </f:facet>  
        <p:outputLabel value="#{msg.appUser_userName}" for="userName" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'viewUserName')}"/>  
        <h:panelGroup> 
          <p:inputText id="userName" label="#{msg.appUser_userName}" value="#{appUser.userName}" escape="false" required="true" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('appUser', 'editUserName')) and !excludeUserName == true}" disabled="#{disabledUserName == true}"></p:inputText>  
          <p:message for="userName"/> 
        </h:panelGroup>  
        <p:outputLabel value="#{msg.appUser_password}" for="password" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'viewPassword')}"/>  
        <h:panelGroup> 
          <p:inputText id="password" label="#{msg.appUser_password}" value="#{appUser.password}" escape="false" required="true" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('appUser', 'editPassword')) and !excludePassword == true}" disabled="#{disabledPassword == true}"></p:inputText>  
          <p:message for="password"/> 
        </h:panelGroup>  
        <p:outputLabel value="#{msg.appUser_enabled}" for="enabled" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('appUser', 'viewEnabled')}"/>  
        <h:panelGroup> 
          <h:selectBooleanCheckbox id="enabled" label="#{msg.appUser_enabled}" value="#{appUser.enabled}" escape="false" required="false" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('appUser', 'editEnabled')) and !excludeEnabled == true}" disabled="#{disabledEnabled == true}"/>  
          <p:message for="enabled"/> 
        </h:panelGroup> 
      </h:panelGrid>  
      <br/>  
      <br/>  
      <br/>  
      <p:panel toggleable="true" header="#{msg.appUser_appRoles}" switchType="client"> 
        <p:dataTable value="#{appUserAction.listAppRoles}" var="item"> 
          <p:column>#{item.displayName}</p:column> 
        </p:dataTable> 
      </p:panel> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
