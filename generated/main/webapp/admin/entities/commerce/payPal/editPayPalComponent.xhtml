<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editPayPalComponentPanel"> 
    <h:panelGrid columns="1" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="4"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.PayPal}"/> 
        </f:facet>  
        <p:outputLabel value="#{msg.paymentMethod_accountAddress}" for="accountAddress" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('payPal', 'viewAccountAddress')}"/>  
        <h:panelGroup> 
          <p:inputText id="accountAddress" label="#{msg.paymentMethod_accountAddress}" value="#{payPal.accountAddress}" escape="false" required="false" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('payPal', 'editAccountAddress')) and !excludeAccountAddress == true}" disabled="#{disabledAccountAddress == true}"></p:inputText>  
          <p:message for="accountAddress"/> 
        </h:panelGroup>  
        <p:outputLabel value="#{msg.payPal_paypalAccountNumber}" for="paypalAccountNumber" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('payPal', 'viewPaypalAccountNumber')}"/>  
        <h:panelGroup> 
          <p:inputText id="paypalAccountNumber" label="#{msg.payPal_paypalAccountNumber}" value="#{payPal.paypalAccountNumber}" escape="false" required="false" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('payPal', 'editPaypalAccountNumber')) and !excludePaypalAccountNumber == true}" disabled="#{disabledPaypalAccountNumber == true}"></p:inputText>  
          <p:message for="paypalAccountNumber"/> 
        </h:panelGroup> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
