<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editCreditCardComponentPanel"> 
    <h:panelGrid columns="1" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="4"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.CreditCard}"/> 
        </f:facet>  
        <p:outputLabel value="#{msg.paymentMethod_accountAddress}" for="accountAddress" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('creditCard', 'viewAccountAddress')}"/>  
        <h:panelGroup> 
          <p:inputText id="accountAddress" label="#{msg.paymentMethod_accountAddress}" value="#{creditCard.accountAddress}" escape="false" required="false" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('creditCard', 'editAccountAddress')) and !excludeAccountAddress == true}" disabled="#{disabledAccountAddress == true}"></p:inputText>  
          <p:message for="accountAddress"/> 
        </h:panelGroup>  
        <p:outputLabel value="#{msg.creditCard_ccNumber}" for="ccNumber" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('creditCard', 'viewCcNumber')}"/>  
        <h:panelGroup> 
          <p:inputText id="ccNumber" label="#{msg.creditCard_ccNumber}" value="#{creditCard.ccNumber}" escape="false" required="false" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('creditCard', 'editCcNumber')) and !excludeCcNumber == true}" disabled="#{disabledCcNumber == true}"></p:inputText>  
          <p:message for="ccNumber"/> 
        </h:panelGroup>  
        <p:outputLabel value="#{msg.creditCard_expiry}" for="expiry" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('creditCard', 'viewExpiry')}"/>  
        <h:panelGroup> 
          <p:calendar id="expiry" label="#{msg.creditCard_expiry}" value="#{creditCard.expiry}" escape="false" required="false" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('creditCard', 'editExpiry')) and !excludeExpiry == true}" disabled="#{disabledExpiry == true}" navigator="true"/>  
          <p:message for="expiry"/> 
        </h:panelGroup> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
