<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="${panelId == null ? 'viewApplicationPanel' : panelId}"> 
    <h:panelGrid columns="1" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="2"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Application}"/> 
        </f:facet>  
        <h:outputText value="#{msg.application_coverLetter}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('application', 'viewCoverLetter')}"/>  
        <h:outputText value="#{application.coverLetter}" escape="false"/>  
        <h:outputText value="#{msg.application_job}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('application', 'viewJob')}"/>  
        <h:panelGroup> 
          <h:link id="jobapplication_job" escape="false" value="#{application.job.displayName}" outcome="/admin/entities/jobs/job/viewJob.xhtml" propagation="none"> 
            <f:param name="id" value="#{application.job.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </h:panelGroup>  
        <h:outputText value="#{msg.application_applicant}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('application', 'viewApplicant')}"/>  
        <h:panelGroup> 
          <h:link id="applicantapplication_applicant" escape="false" value="#{application.applicant.displayName}" outcome="/admin/entities/jobs/applicant/viewApplicant.xhtml" propagation="none"> 
            <f:param name="id" value="#{application.applicant.id}"/>  
            <f:param name="from" value="#{request.servletPath}"/> 
          </h:link> 
        </h:panelGroup> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
