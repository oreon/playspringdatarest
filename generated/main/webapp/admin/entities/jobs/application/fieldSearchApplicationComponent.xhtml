<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.id}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editId')}"/>  
      <br/>  
      <h:inputText id="ApplicationSearchId" value="#{applicationList.application.id}" size="5"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.application_job}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('application', 'viewJob')}"/>  
      <br/>  
      <p:selectOneMenu id="jobId" converter="#{jobList.converter}" value="#{ applicationList.application.job}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{jobList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.application_applicant}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('application', 'viewApplicant')}"/>  
      <br/>  
      <p:selectOneMenu id="applicantId" converter="#{applicantList.converter}" value="#{ applicationList.application.applicant}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{applicantList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.application_coverLetter}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('application', 'viewCoverLetter')}"/>  
      <br/>  
      <h:inputText id="coverLetter" value="#{applicationList.application.coverLetter}"/> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{applicationList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{applicationList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
