<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <h:panelGroup id="editCompanyComponentPanel"> 
    <h:panelGrid columns="1" styleClass="editInfo" columnClasses="leftCol, rightCol"> 
      <c:if test="${numColumns == null }"> 
        <c:set var="numColumns" value="4"/> 
      </c:if>  
      <h:panelGrid columns="${numColumns}" styleClass="viewInfo" columnClasses="leftCol, rightCol"> 
        <f:facet name="header"> 
          <h:outputText value="#{msg.Company}"/> 
        </f:facet>  
        <p:outputLabel value="#{msg.company_name}" for="name" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('company', 'viewName')}"/>  
        <h:panelGroup> 
          <p:inputText id="name" label="#{msg.company_name}" value="#{company.name}" escape="false" required="true" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('company', 'editName')) and !excludeName == true}" disabled="#{disabledName == true}"></p:inputText>  
          <p:message for="name"/> 
        </h:panelGroup>  
        <p:outputLabel value="#{msg.company_location}" for="location" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('company', 'viewLocation')}"/>  
        <h:panelGroup> 
          <p:inputText id="location" label="#{msg.company_location}" value="#{company.location}" escape="false" required="false" rendered="#{(skipPermissionCheck == 'true' || s:hasPermission('company', 'editLocation')) and !excludeLocation == true}" disabled="#{disabledLocation == true}"></p:inputText>  
          <p:message for="location"/> 
        </h:panelGroup> 
      </h:panelGrid>  
      <br/>  
      <br/> 
    </h:panelGrid> 
  </h:panelGroup> 
</ui:composition>
