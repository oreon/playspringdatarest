<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:s="http://jboss.org/schema/seam/taglib" xmlns:wc="http://witchcraft.sourceforge.net/jsf">  
  <div class="entry errors">
    <h:messages globalOnly="true"/>
  </div>  
  <h:panelGrid columns="6"> 
    <h:panelGroup> 
      <h:outputText value="#{msg.id}" rendered="#{skipPermissionCheck == 'true' || s:hasPermission('patient', 'editId')}"/>  
      <br/>  
      <h:inputText id="JobSearchId" value="#{jobList.job.id}" size="5"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.job_title}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'viewTitle')}"/>  
      <br/>  
      <h:inputText id="title" value="#{jobList.job.title}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.job_description}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'viewDescription')}"/>  
      <br/>  
      <h:inputText id="description" value="#{jobList.job.description}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.job_activationDate}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'viewActivationDate')}"/>  
      <br/>  
      <h:outputText value="From"/>  
      <br/>  
      <p:calendar value="#{jobList.activationDateRange.begin}"/> To
      <br/>  
      <p:calendar value="#{jobList.activationDateRange.end}"/> 
    </h:panelGroup>  
    <h:panelGroup> 
      <h:outputText value="#{msg.job_company}  " rendered="#{skipPermissionCheck == 'true' || s:hasPermission('job', 'viewCompany')}"/>  
      <br/>  
      <p:selectOneMenu id="companyId" converter="#{companyList.converter}" value="#{ jobList.job.company}"> 
        <f:selectItem itemLabel="Any..." itemValue=""/>  
        <f:selectItems value="#{companyList.fetchAll()}" var="itemIter" itemLabel="#{itemIter.displayName}" itemValue="#{itemIter}"/> 
      </p:selectOneMenu> 
    </h:panelGroup> 
  </h:panelGrid>  
  <h:panelGrid columns="2"> 
    <h:outputText value="Creation Date From"/>  
    <h:outputText value="Creation Date To"/>  
    <p:calendar id="from" value="#{jobList.dateCreatedRange.begin}"/>  
    <p:calendar id="to" value="#{jobList.dateCreatedRange.end}"/> 
  </h:panelGrid> 
</ui:composition>
